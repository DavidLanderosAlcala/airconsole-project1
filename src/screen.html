<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/screen.css">
    <link rel="stylesheet" href="./css/LevelManager.css">
    <link rel="stylesheet" href="./css/LevelCompletedScreen.css">
    <link rel="stylesheet" href="./css/AchievementManager.css">
    <link rel="stylesheet" href="./css/HUD.css">
    <link rel="stylesheet" href="./css/ChalkProgressBar.css">
    <title>Screen</title>
  </head>
  <body>
    <div class="main_container" >
      <canvas id="main_canvas"> </canvas>
      <canvas id="dirty_layer"> </canvas>
      <div id="tooltip" style="z-index: -10"></div>
      <div id="hud-bar">
        <div class="hud-bar-group">
          <div class="hud-item"  id="hud-home-button" onclick="LevelManager.show();"></div>
          <div class="hud-item"  id="hud-restart-button" onclick="Game.restartLevel();"></div>

          <div class="hud-item hud-noscale chalk-progressbar" id="chalk-progressbar-border">
              <div class="chalk-progressbar" id="chalk-progressbar"></div>
          </div>

        </div>
        <div class="hud-bar-group">
          <div class="hud-item" id="hud-help-button" onclick="Game.showHints();" onmouseover="Game.showTooltipWithText('Click to show hints');" onmouseleave="Game.hideTooltip();"></div>
          <div class="hud-item"></div>
          <div class="hud-item hud-star-icon" data-filled="false" onmouseover="Game.showTooltip(2);" onmouseleave="Game.hideTooltip();"></div>
          <div class="hud-item hud-star-icon" data-filled="false" onmouseover="Game.showTooltip(1);" onmouseleave="Game.hideTooltip();"></div>
          <div class="hud-item hud-star-icon" data-filled="false" onmouseover="Game.showTooltip(0);" onmouseleave="Game.hideTooltip();"></div>
          <div class="hud-item"></div>
          <div class="hud-item"></div>
          <div class="hud-item hud-noscale" id="hud-timer-text" style="opacity:0">05:56</div>
          <div class="hud-item hud-noscale" id="hud-timer-icon" style="opacity:0">
              <div class="hud-timer-hand" data-rotate="true"></div>
          </div>
        </div>
      </div>
      <label id="title_label"> </label>
      <label id="subtitle_label"> </label>           
      <div id="achievement-dialog" data-visible="false">
        <div class="achivement-column"></div>
        <div class="achivement-column">
          <div id="achievement-header">Achievement unlocked</div>
          <hr>
          <div id="achievement-text">blah blah blah</div>
        </div>
      </div>
    </div>
    <div class="chalk-menu-layer"></div>
    <div id="level-complete-dialog" data-state="0">
      <div class="level-complete-row">
        Level Completed
      </div>
      <div class="level-complete-row">
        <span class="level-complete-star"></span>
        <span class="level-complete-star"></span>
        <span class="level-complete-star"></span>
      </div>
      <div class="level-complete-row">
        <span id="level-complete-continue"> continue <span>
      </div>
    </div>
    <script src="./js/utils/Utils.js"></script>
    <script src="./js/utils/GamepadEventCompressor.js"></script>
    <script src="./js/libs/poly-decomp/decomp.min.js"></script>
    <script src="./js/libs/p2/p2plugins.js"></script>
    <script src="./js/libs/p2/p2.js"></script>
    <script src="./js/utils/Touch.js"></script>
    <script src="./js/game/ColorManager.js"></script>
    <script src="./js/game/PlayerCursor.js"></script>
    <script src="./js/game/MenuSettings.js"></script>
    <script src="./js/game/LevelManager.js"></script>
    <script src="./res/levels/Mi-primer dibujo.js"></script>
    <script src="./res/levels/Los-abismos.js"></script>
    <script src="./res/levels/El-puente.js"></script>
    <script src="./res/levels/El-vaso.js"></script>
    <script src="./res/levels/Golf.js"></script>
    <script src="./res/levels/Extraccion.js"></script>
    <script src="./res/levels/Jenga.js"></script>
    <script src="./res/levels/Mi-plataforma.js"></script>


    <!-- the following levels are not part of the tutorial -->
    <script src="./res/levels/Es-posible-.js"></script>
    <script src="./res/levels/Las-canicas.js"></script>
    <script src="./res/levels/Encesta.js"></script>
    <script src="./res/levels/Todo-terreno.js"></script>
    <script src="./res/levels/Pasala.js"></script>
    <script src="./js/game/MenuManager.js"></script>
    <script src="./js/game/ConfigOptions.js"></script>
    <script src="./js/game/Physics.js"></script>
    <script src="./js/game/DirtyLayer.js"></script>
    <script src="./js/game/Game.js"></script>
    <script src="./js/Screen.js"></script>
    <script src="./js/game/LevelCompletedScreen.js"></script>
    <script src="./js/game/AchievementManager.js"></script>
    <script src="./js/game/ChalkProgressBar.js"></script>
    <script>
      Screen.init();
    </script>
  </body>
</html>
